    <style>
        :root {
            --valentine-pink: #ff4d6d;

        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.2; /* Interligne diminué comme demandé */
        }
        .font-romantic { font-family: 'Dancing Script', cursive; }
        .font-elegant { font-family: 'Playfair Display', serif; }
        .font-serif-luxe { font-family: 'Cormorant Garamond', serif; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart-particle {
            position: absolute;
            pointer-events: none;
            animation: float linear infinite;
        }
        .perspective-1000 { perspective: 1000px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
